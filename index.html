<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input  type="text"class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table id="ufBuildings" class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                --> 
              <tr ng-repeat="code in listings | filter:query | orderBy:code:name">
                <td>{{ listings[$index].code }}</td>
                <td>{{ listings[$index].name }}</td>
                <td> <button ng-click="showDetails($index)">More Details </button> </td>
                <td> <button ng-click="deleteListing($index)">Delete Listing</button> </td>
              </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
                <form name="skills" ng-submit="addListing()">
                Code: <input type="text" name="code" ng-model="code" required /><p></p>
                Name: <input type="text" name="name" ng-model="name" required /><p></p>
                Address: <input type="text" name="address" ng-model="address" /><p></p>
                Latitude: <input type="text" name="latitude" ng-model="latitude"  /><p></p>
                Longitude: <input type="text" name="longitude" ng-model="longitude"  /><p></p>
                <button ng-click="addListing()">Add</button>
              </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            <div ng-controller="ListingsController">
               <p> {{ details }} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
